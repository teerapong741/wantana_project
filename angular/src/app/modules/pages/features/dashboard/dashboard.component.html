<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="card card-body text-center">
        <span class="fs-6 fw-normal">จำนวนผ้าที่รับมาทั้งหมด</span>
        <span class="fs-3 fw-bold text-primary">220</span>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="card card-body text-center">
        <span class="fs-6 fw-normal">จำนวนลูกค้าที่รับมาทั้งหมด</span>
        <span class="fs-3 fw-bold text-primary">120</span>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="card card-body text-center">
        <span class="fs-6 fw-normal">จำนวนผ้าที่มีปัญหาทั้งหมด</span>
        <span class="fs-3 fw-bold text-primary">40</span>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
      <div class="card card-body text-center">
        <span class="fs-6 fw-normal">จำนวนผ้าที่เสร็จแล้ว</span>
        <span class="fs-3 fw-bold text-primary">5</span>
      </div>
    </div>
    <div class="col-12 mt-4">
      <div class="card card-body">
        <span class="fs-3 fw-normal">รายการผ้าวันนี้</span>
        <p-table
          [value]="clothsToDay"
          class="mt-3"
          [scrollable]="true"
          scrollHeight="420px"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>วันที่</th>
              <th>ลูกค้า</th>
              <th>สถานะ</th>
              <th>จำนวน</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cloth>
            <tr>
              <td>{{ cloth.date }}</td>
              <td>{{ cloth.customer }}</td>
              <td>{{ cloth.status }}</td>
              <td>{{ cloth.number }} ชิ้น</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
