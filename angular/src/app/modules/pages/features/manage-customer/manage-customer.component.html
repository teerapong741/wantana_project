<div class="col-xl-12 mb-5 mb-xl-0 mt-4">
  <div class="col-12 text-left ms-4 mb-4">
    <span class="fs-5 fw-bolder">รายการลูกค้า</span>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6 mb-2">
          <p-button
            (click)="showBasicDialog()"
            label="เพิ่มข้อมูลลูกค้า"
            icon="pi pi-plus"
            iconPos="left"
          ></p-button>
          <p-dialog
            header="เพิ่มข้อมูลลูกค้า"
            [(visible)]="displayBasic"
            [style]="{ width: '90vw' }"
            [baseZIndex]="10000"
          >
            <div class="container-fluid">
              <div class="row mt-3 mb-5">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12 my-4">
                      <span class="fs-6 fw-bolder">ข้อมูลส่วนตัว</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>EmployeeID</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input
                        type="text"
                        pInputText
                        [disabled]="disabled"
                        placeholder="C01"
                        
                      />
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>หมายเลขบัตรประชาชน</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <p-inputMask
                        mask="9-9999-99999-99-9"
                        placeholder="9-9999-99999-99-9"
                      ></p-inputMask>
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>ชื่อ</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input
                        type="text"
                        pInputText
                        placeholder="กรุณาใส่ชื่อ"
                        style="width: 100%"
                      />
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>นามสกุล</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input
                        type="text"
                        pInputText
                        placeholder="กรุณาใส่นามสกุล"
                        style="width: 100%"
                      />
                    </div>

                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>ที่อยู่</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <textarea
                        rows="5"
                        cols="30"
                        pInputTextarea
                        style="width: 100%"
                      ></textarea>
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>เบอร์ติดต่อ</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input
                        type="text"
                        pInputText
                        pKeyFilter="num"
                        placeholder="หมายเลขโทรศัพท์"
                        style="width: 100%"
                      />
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>Email</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input type="text" pInputText style="width: 100%" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-12 pt-2">
                      <label>ID Line</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-12 mb-3">
                      <input type="text" pInputText style="width: 100%" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ng-template pTemplate="footer">
              <p-button
                (click)="displayBasic = false"
                label="เพิ่มข้อมูล"
                styleClass="p-button-text"
              ></p-button>
              <p-button
                (click)="displayBasic = false"
                label="ยกเลิก"
                styleClass="p-button-text"
              ></p-button>
            </ng-template>
          </p-dialog>
        </div>
        <div class="col-6" style="text-align: right">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" />
          </span>
        </div>
      </div>
    </div>
    <p-table
      [columns]="cols"
      [value]="customerList"
      styleClass="p-datatable-responsive-demo"
      editMode="row"
      dataKey="code"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 6rem">ลำดับ</th>
          <th>รหัสลูกค้า</th>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th style="width: 12rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pEditableRow]="rowData">
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{ col.header }}</span>
            {{ rowData[col.field] }}
          </td>
          <td>
            <button
              (click)="showInfoDialog()"
              pButton
              pRipple
              icon="pi pi-eye"
              class="p-button-rounded p-button-success me-4"
            ></button>
            <p-dialog
              header="ข้อมูลลูกค้า"
              [(visible)]="showInfo"
              [style]="{ width: '90vw' }"
              [baseZIndex]="10000"
            >
              <div class="container-fluid">
                <div class="row mt-3 mb-5">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12 my-4">
                        <span class="fs-6 fw-bolder">ข้อมูลส่วนตัว</span>
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>CustomerID</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input
                          type="text"
                          pInputText
                          [disabled]="disabled"
                          placeholder="C01"
                        />
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>หมายเลขบัตรประชาชน</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <p-inputMask
                          mask="9-9999-99999-99-9"
                          placeholder="9-9999-99999-99-9"
                        ></p-inputMask>
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>ชื่อ</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input
                          type="text"
                          pInputText
                          placeholder="กรุณาใส่ชื่อ"
                          style="width: 100%"
                        />
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>นามสกุล</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input
                          type="text"
                          pInputText
                          placeholder="กรุณาใส่นามสกุล"
                          style="width: 100%"
                        />
                      </div>

                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>ที่อยู่</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <textarea
                          rows="5"
                          cols="30"
                          pInputTextarea
                          style="width: 100%"
                        ></textarea>
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>เบอร์ติดต่อ</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input
                          type="text"
                          pInputText
                          pKeyFilter="num"
                          placeholder="หมายเลขโทรศัพท์"
                          style="width: 100%"
                        />
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>Email</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input type="text" pInputText style="width: 100%" />
                      </div>
                      <div class="col-lg-2 col-md-2 col-12 pt-2">
                        <label>ID Line</label>
                      </div>
                      <div class="col-lg-10 col-md-10 col-12 mb-3">
                        <input type="text" pInputText style="width: 100%" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ng-template pTemplate="footer">
                <p-button
                  (click)="displayBasic = false"
                  label="แก้ไขข้อมูล"
                  styleClass="p-button-text"
                ></p-button>
                <p-button
                  (click)="displayBasic = false"
                  label="ยกเลิก"
                  styleClass="p-button-text"
                ></p-button>
              </ng-template>
            </p-dialog>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
